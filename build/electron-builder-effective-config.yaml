directories:
  output: build
  buildResources: build
extraMetadata:
  main: main.js
files:
  - from: .
    filter:
      - package.json
  - from: dist/main
  - from: dist/renderer
  - from: dist/renderer-dll
extraResources:
  - from: static
    to: static
productName: 环信OA
appId: com.hyphenate.oa
asar: false
mac:
  category: your.app.category.type
  icon: ./static/mac/icon.icns
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  target: nsis
linux:
  target:
    - deb
    - rpm
    - AppImage
    - tar.gz
  icon: ./static/linux/icons
nsis:
  oneClick: true
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  runAfterFinish: true
  installerIcon: ./static/win/icon.ico
  uninstallerIcon: ./static/win/icon.ico
extends: electron-webpack/electron-builder.yml
electronVersion: 2.0.0
